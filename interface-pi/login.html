<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="theme-color" content="#0F766E">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="../css/BaseNavegacao.css">
  <link rel="stylesheet" href="../css/AreaConteudoMain.css">
  <link rel="stylesheet" href="../css/Consultas.css">
</head>
<body>
  <div class="main-container">
    <header class="menu-container">
      <div class="logo-box">
        <img src="../img/logo.jpg" alt="Logo Micro Fisioterapia">
      </div>
      <nav class="nav-links">
        <div class="nav-link"><a href="index.html">Inicio</a></div>
      </nav>
      <a href="login.html" id="authAction" class="login-btn">Login</a>
    </header>

    <main class="content-area">
      <section class="consultas-form-card" style="max-width:480px; margin: 40px auto;">
        <h2>Acesso do Profissional</h2>
        <form id="loginForm" autocomplete="off">
          <div class="form-grid" style="grid-template-columns:1fr;">
            <div class="form-field">
              <label for="pin">PIN de acesso</label>
              <input id="pin" name="pin" type="password" required />
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-primary btn-lg">Entrar</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="../js/auth.js"></script>
  <script src="../js/pwa.js"></script>
</body>
</html>
