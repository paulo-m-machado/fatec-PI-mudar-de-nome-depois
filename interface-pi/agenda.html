<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica - Agenda</title>
  <meta name="theme-color" content="#0F766E">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="../css/BaseNavegacao.css">
  <link rel="stylesheet" href="../css/AreaConteudoMain.css">
  <link rel="stylesheet" href="../css/Agenda.css">
</head>
<body>
  <div class="main-container">
    <header class="menu-container">
      <div class="logo-box">
        <img src="../img/logo.jpg" alt="Logo Micro Fisioterapia">
      </div>
      <nav class="nav-links">
        <div class="nav-link"><a href="index.html">Inicio</a></div>
        <div class="nav-link"><a href="pacientes.html">Pacientes</a></div>
        <div class="nav-link"><a href="anamnese.html">Anamnese</a></div>
        <div class="nav-link"><a href="profissional.html">Profissional</a></div>
        <div class="nav-link"><a href="consultas.html">Consultas</a></div>
        <div class="nav-link"><a href="agenda.html">Agendamento</a></div>
      </nav>
      <a href="login.html" id="authAction" class="login-btn">Login</a>
    </header>

    <main class="content-area">
      <section class="agenda-controls">
        <div class="controls-left">
          <button id="btnPrev" class="btn-secondary">Anterior</button>
          <button id="btnToday" class="btn-ghost">Hoje</button>
          <button id="btnNext" class="btn-secondary">Próxima</button>
          <span id="weekLabel" class="week-label"></span>
        </div>
        <div class="controls-right">
          <label>
            Início
            <input id="dayStart" type="time" value="08:00">
          </label>
          <label>
            Fim
            <input id="dayEnd" type="time" value="18:00">
          </label>
          <label>
            Duração
            <select id="slotMinutes">
              <option value="30" selected>30 min</option>
              <option value="60">60 min</option>
            </select>
          </label>
        </div>
      </section>

      <section class="agenda-form">
        <div class="agenda-form-card">
          <h2 id="formTitle">Agendar</h2>
          <form id="agendaForm" autocomplete="off">
            <input type="hidden" id="consultaId" />
            <div class="form-grid">
              <div class="form-field">
                <label for="agendaPaciente">Paciente</label>
                <select id="agendaPaciente"></select>
              </div>
              <div class="form-field">
                <label for="agendaData">Data</label>
                <input id="agendaData" type="date" required />
              </div>
              <div class="form-field">
                <label for="agendaHora">Hora</label>
                <input id="agendaHora" type="time" required />
              </div>
              <div class="form-field">
                <label for="agendaTipo">Tipo</label>
                <select id="agendaTipo">
                  <option value="Avaliação">Avaliação</option>
                  <option value="Consulta">Consulta</option>
                  <option value="Retorno">Retorno</option>
                </select>
              </div>
              <div class="form-field">
                <label for="agendaStatus">Status</label>
                <select id="agendaStatus">
                  <option value="Agendada">Agendada</option>
                  <option value="Concluída">Concluída</option>
                  <option value="Cancelada">Cancelada</option>
                </select>
              </div>
              <div class="form-field form-field-full">
                <label for="agendaObs">Observações</label>
                <textarea id="agendaObs" rows="2"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btnSalvar">Salvar</button>
              <button type="button" class="btn-secondary" id="btnCancelarEdicao" style="display:none;">Cancelar edição</button>
              <button type="button" class="btn-ghost" id="btnCancelarConsulta" style="display:none;">Cancelar consulta</button>
            </div>
          </form>
        </div>
      </section>

      <section class="agenda-grid-wrap">
        <div class="table-wrap">
          <table id="agendaGrid">
            <thead>
              <tr id="agendaHeaderRow">
                <th class="times-col">Horários</th>
                <th>Seg</th>
                <th>Ter</th>
                <th>Qua</th>
                <th>Qui</th>
                <th>Sex</th>
                <th>Sáb</th>
                <th>Dom</th>
              </tr>
            </thead>
            <tbody id="agendaBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/agenda.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/pwa.js"></script>
</body>
</html>
