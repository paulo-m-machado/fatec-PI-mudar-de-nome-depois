<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica - Consultas</title>
  <meta name="theme-color" content="#0F766E">
  <link rel="manifest" href="manifest.webmanifest">
  
  <link rel="stylesheet" href="../css/BaseNavegacao.css">
  <link rel="stylesheet" href="../css/AreaConteudoMain.css">
  <link rel="stylesheet" href="../css/Consultas.css">
</head>
<body>
  <div class="main-container">
    <header class="menu-container">
      <div class="logo-box">
        <img src="../img/logo.jpg" alt="Logo Micro Fisioterapia">
      </div>
      <nav class="nav-links">
        <div class="nav-link"><a href="index.html">Inicio</a></div>
        <div class="nav-link"><a href="pacientes.html">Pacientes</a></div>
        <div class="nav-link"><a href="anamnese.html">Anamnese</a></div>
        <div class="nav-link"><a href="profissional.html">Profissional</a></div>
        <div class="nav-link"><a href="consultas.html">Consultas</a></div>
        <div class="nav-link"><a href="agenda.html">Agendamento</a></div>
      </nav>
      <a href="login.html" id="authAction" class="login-btn">Login</a>
    </header>

    <main class="content-area">
      <section class="consultas-wrap">
        <div class="consultas-form-card">
          <h2>Nova consulta</h2>
          <form id="consultaForm" autocomplete="off">
            <input type="hidden" id="consultaId" />
            <div class="form-grid">
              <div class="form-field">
                <label for="paciente">Paciente</label>
                <select id="paciente" name="paciente" required></select>
              </div>
              <div class="form-field">
                <label for="data">Data</label>
                <input id="data" name="data" type="date" required />
              </div>
              <div class="form-field">
                <label for="hora">Hora</label>
                <input id="hora" name="hora" type="time" required />
              </div>
              <div class="form-field">
                <label for="tipo">Tipo</label>
                <select id="tipo" name="tipo" required>
                  <option value="Avaliação">Avaliação</option>
                  <option value="Consulta">Consulta</option>
                  <option value="Retorno">Retorno</option>
                </select>
              </div>
              <div class="form-field">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                  <option value="Agendada">Agendada</option>
                  <option value="Concluída">Concluída</option>
                  <option value="Cancelada">Cancelada</option>
                </select>
              </div>
              <div class="form-field form-field-full">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes" rows="3" placeholder="Opcional"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btnSalvar">Salvar</button>
              <button type="button" class="btn-secondary" id="btnCancelar" style="display:none;">Cancelar edição</button>
              <button type="reset" class="btn-ghost">Limpar</button>
            </div>
          </form>
        </div>

        <div class="consultas-list-card">
          <div class="list-header">
            <h2>Consultas</h2>
            <input id="busca" type="search" placeholder="Buscar por paciente, tipo ou status" />
          </div>
          <div class="table-wrap">
            <table id="tabelaConsultas">
              <thead>
                <tr>
                  <th data-col="paciente">Paciente</th>
                  <th data-col="data">Data</th>
                  <th data-col="hora">Hora</th>
                  <th data-col="tipo">Tipo</th>
                  <th data-col="status">Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/consultas.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/pwa.js"></script>
</body>
</html>
