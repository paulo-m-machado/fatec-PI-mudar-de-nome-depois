<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica - Anamnese</title>
  <meta name="theme-color" content="#0F766E">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="../css/BaseNavegacao.css">
  <link rel="stylesheet" href="../css/AreaConteudoMain.css">
  <link rel="stylesheet" href="../css/Anamnese.css">
</head>
<body>
  <div class="main-container">
    <header class="menu-container">
      <div class="logo-box">
        <img src="../img/logo.jpg" alt="Logo Micro Fisioterapia">
      </div>
      <nav class="nav-links">
        <div class="nav-link"><a href="index.html">Inicio</a></div>
        <div class="nav-link"><a href="pacientes.html">Pacientes</a></div>
        <div class="nav-link"><a href="profissional.html">Profissional</a></div>
        <div class="nav-link"><a href="consultas.html">Consultas</a></div>
        <div class="nav-link"><a href="agenda.html">Agendamento</a></div>
      </nav>
      <a href="login.html" id="authAction" class="login-btn">Login</a>
    </header>

    <main class="content-area">
      <section class="anamnese-wrap">
        <div id="selecaoPacienteCard" class="anamnese-form-card">
          <h2>Selecionar paciente</h2>
          <div class="form-grid" style="grid-template-columns:1fr;">
            <div class="form-field">
              <label for="selectPaciente">Paciente</label>
              <select id="selectPaciente"></select>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="btnEscolherPaciente" class="btn-primary">Continuar</button>
          </div>
        </div>

        <div id="formCard" class="anamnese-form-card">
          <h2 id="pacienteTitulo">Anamnese</h2>
          <form id="anamneseForm" autocomplete="off">
            <input type="hidden" id="anamneseId" />
            <div class="form-grid">
              <div class="form-field">
                <label for="data">Data</label>
                <input id="data" name="data" type="date" required />
              </div>
              <div class="form-field form-field-full">
                <label for="queixa">Queixa principal</label>
                <textarea id="queixa" name="queixa" rows="3" required></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="historico">Histórico</label>
                <textarea id="historico" name="historico" rows="3"></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="sinais">Sinais e sintomas</label>
                <textarea id="sinais" name="sinais" rows="3"></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="exames">Exames complementares</label>
                <textarea id="exames" name="exames" rows="3"></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="hipoteses">Hipóteses diagnósticas</label>
                <textarea id="hipoteses" name="hipoteses" rows="3"></textarea>
              </div>
              <div class="form-field form-field-full">
                <label for="plano">Plano terapêutico</label>
                <textarea id="plano" name="plano" rows="3"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary" id="btnSalvar">Salvar</button>
              <button type="button" class="btn-secondary" id="btnCancelar" style="display:none;">Cancelar edição</button>
              <button type="reset" class="btn-ghost">Limpar</button>
            </div>
          </form>
        </div>

        <div id="listCard" class="anamnese-list-card">
          <div class="list-header">
            <h2>Histórico de anamneses</h2>
            <input id="busca" type="search" placeholder="Buscar por texto da anamnese" />
          </div>
          <div class="table-wrap">
            <table id="tabelaAnamneses">
              <thead>
                <tr>
                  <th data-col="data">Data</th>
                  <th>Resumo</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/anamnese.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/pwa.js"></script>
</body>
</html>
